<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- From heading title -->
        <div class="heading">
            <h1>Modern Web Developer Survey Form</h1>
        </div>

        <div class="survey-form">
          <form>
            <div class="form-group">
                <label for="">Full Name</label><br>
                <input type="text" name="" id="" class="form-control" placeholder="Enter your name" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Email</label><br>
                <input type="text" name="" id="" class="form-control" placeholder="Enter your email" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Age(optional)</label><br>
                <input type="number" name="" id="" class="form-control" placeholder="Enter your age" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Select your stack</label><br>
               <select name="stack" id="" class="form-control">
                   <option disabled selected value>Select stack</option>
                   <option>Full Stack</option>
                   <option>Front-End</option>
                   <option>Back-End</option>
                   <option>UI/UX Designer</option>
                   <option>Data Analyst</option>
                   <option>Others</option>
               </select>
            </div>
            <div class="radio-div">
                <label for="">Which programming language would you recommend for beginners</label><br>
                <input type="radio" name="radio" id="radio" value="Javascript"><small>Javascript</small><br>
                <input type="radio" name="radio" id="radio" value="Python"><small>Python</small><br>
                <input type="radio" name="radio" id="radio" value="Java"><small>Java</small><br>
                <input type="radio" name="radio" id="radio" value="Kotline"><small>Kotline</small><br>
                <input type="radio" name="radio" id="radio" value="Others" class="radio-others"><small>Others</small><br>
                <input type="text" name="others" id="rd-others" placeholder="Enter Others" class="form-control">
            </div>
            <div class="checkbox-div">
                <label for="">Which of the framework</label><br>
                <input type="checkbox" name="Angular" id="checkbox"><small>Angular</small><br>
                <input type="checkbox" name="React" id="checkbox"><small>React</small><br>
                <input type="checkbox" name="Vue" id="checkbox"><small>Vue Js</small><br>
                <input type="checkbox" name="Jquery" id="checkbox"><small>Jquery</small><br>
                <input type="checkbox" name="Django" id="checkbox"><small>Django</small><br>
                <input type="checkbox" name="Flask" id="checkbox"><small>Flask</small><br>
                <input type="checkbox" name="Express" id="checkbox"><small>Express</small><br>
                <input type="checkbox" name="Others" id="checkbox" class="checkbox-others"><small>Others</small><br>
                <input type="text" name="others" id="chk-others" placeholder="Enter Others" class="form-control">
            </div>
            <div>
                <label for="">Any Comments Or Suggestions?</label><br>
                <textarea name="comments" id="text-area" class="form-control" placeholder="Enter your comment or suggestions here..."></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit" class="form-control">
            </div>
          </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
